<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to SocialMediaService</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <h1>Welcome, {{ username }}!</h1>

    <!-- Flashed messages -->
    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="{{ category }}">
        {{ message }}
    </div>
    {%- endfor %}

    <!-- Welcome Content -->
    <img src="{{ url_for('static', filename='images/welcome.jpg') }}" alt="Welcome Image">
    <br>
    <a href="/create-post">Create Post</a><br><br>


    <!-- Feed Content -->
    <h4>Your Feed:</h4><br>
    {%- for post in posts %}
    By {{ post.username }} at {{ post.data.timePosted }}: {{ post.data.text }}<br>
    {%- endfor %}
  </body>
</html>
